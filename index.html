<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/complexity analyze_logo.png" type="image/png">
    <title>Code Complexity Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo/complexity analyze_logo.png" alt="Code Complexity Analyzer Logo" class="logo">
            <h1>Code Complexity Analyzer</h1>
        </div>
        <p>Upload or paste your source code to analyze complexity metrics. Supports multiple programming languages.</p>
        
        <div class="input-section">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="c">C</option>
                <option value="go">Go</option>
                <option value="lua">Lua</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="java">Java</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
            </select>
            
            <label for="code-input">Paste Code:</label>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            
            <label for="file-input">Or Upload File:</label>
            <input type="file" id="file-input" accept=".py,.js,.cpp,.h,.hpp,.cs,.c,.go,.lua,.php,.rb,.java,.swift,.kt">
            
            <button id="analyze-btn">Analyze Code</button>
        </div>
        
        <div class="output-section" id="output-section" style="display: none;">
            <h2>Analysis Results</h2>
            
            <div class="format-toggle">
                <button id="human-readable-btn" class="active">Human-Readable</button>
                <button id="json-btn">JSON</button>
            </div>
            
            <div id="results-display"></div>
            
            <div class="export-section">
                <button id="export-md-btn">Export as Markdown</button>
                <button id="export-csv-btn">Export as CSV</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
